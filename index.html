<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="card">
        <form class="search-form">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button type="submit"><img src="/search image as button.jpg" alt="Search"></button>
        </form>
        <div class="weather">
            <img src="/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="detail">
                <img src="/humidity.png" class="icon" alt="humidity-icon">
                <h3 class="humidity">60%</h3>
            </div>
            <div class="detail">
                <img src="/wind.png" class="icon" alt="wind-icon">
                <h3 class="wind">12 km/h</h3>
            </div>
        </div>
    </div>
    <script src="/backend.js"></script>
</body>
</html>
